<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #04091e;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 16px 16px;
        z-index: 1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<div class="header-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 header-top-right no-padding">
                <ul>
                    <li>
                        <div sec:authorize="isAuthenticated()" style="font-size: 14px; color: white">Welcome, <span sec:authentication="name">Username</span></div>
                    </li>
                    <li>
                        <form form-method="post" th:action="@{/logout}">
                            <button sec:authorize="isAuthenticated()" class="login-btn" type="submit">Logout</button>
                            <button sec:authorize="isAnonymous()" th:href="@{/login}" class="login-btn" type="submit">Login</button>
                        </form>
                    </li>
                    <li>
                        <a sec:authorize="isAnonymous()" th:href="@{/register}" class="login-btn" style="font-size: 14px; color: white">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="logo-wrap">
    <div class="container" style="text-align: center;">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-4 col-md-4 col-sm-12 no-padding">
                <a href="/">
                    <img height=50px width="40%" class="img-fluid" src="https://androidayuda.com/wp-content/uploads/2015/09/Google-Logo.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container main-menu" id="main-menu">
    <div class="row align-items-center justify-content-between">
        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li class="menu-active"><a href="/">TheNews</a></li>
                <li><a th:href="@{/category/international}">International</a></li>
                <li><a th:href="@{/category/national}">National</a></li>
                <li><a th:href="@{/category/sports}">Sports</a></li>
                <li><a th:href="@{/category/culture}">Culture</a></li>
                <li><a th:href="@{/category/opinion}">Opinion</a></li>
                <li><a th:href="@{/category/reports}">Reports</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown" style="float: right; text-align: center; alignment: center; cursor: pointer; color: #fff; display: inline-block;"><a>Admin</a>
                    <div class="dropdown-content">
                        <p><a th:href="@{/post/newPost}">Write new post</a></p>
                        <br>
                        <p><a th:href="@{/admin/posts}">Posts management</a></p>
                    </div>
                </li>
            </ul>
        </nav><!-- #nav-menu-container -->
    </div>
</div>
